<html>
	<head>
		<meta charset="UTF-8">
		<title>Imagen en HTML</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/png" href="../icono/icono_ney.png">
		<div class="name">
			<a href="https://ney.one/" title="Ney">
				<img class="icono" src="../icono/Ney_badges.png" alt="Ney">
			</a>
		</div>
	</head>
	<body>	
		<!-- Insertando imagen en el body -->
		<style>
			body{
				background-image: url('Image/Minios(Ney).svg');
			}
		</style>	
		<!-- Insertando imagen en HTML -->	
		<img class="avatar" src="Image/Avatar(Ney_Nehimy)2017_fondo blanco.png" alt="Ney">		
		<!-- Incrustando imagen en un elemento <button> -->		
		<button name="button">			
			<a href="https://twitter.com/ney01010">
				<img class="button-img" src="Image/NekoGrande1.png">
			</a>
		</button>	
		<!-- Incrustando imagen en un elemento <input> -->		
		<form action="https://twitter.com/ney01010">
		<input type="image" src="Image/icono_ney.png" alt="ImageNey" class="HeadNey">
		</form>		
	</body>
</html>
